<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;500;900&display=swap"
			rel="stylesheet"
		/>

		<title>Premium Product</title>
	</head>
	<body>
		<div class="card">
			<div class="image">
				<img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
			</div>
			<div class="details">
				<span id="category">PERFUME</span>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p id="para">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="footer">
					<div class="price">
						<span id="off">$149.99</span>
						<span id="strikethrough">$169.99</span>
					</div>
					<button>
						<span class="material-symbols-outlined">shopping_cart</span> Add to Cart
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
